<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pitstop Academy training centre for tyre fitting in Dublin, Ireland">
    <meta name="keywords" content="pitstop academy, tyre fitting, training center, tyre course, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Pitstop Academy</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Pitstop Academy</h1>
        </a>
        <nav>
            <ul id="menu">

                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="courses.html">Courses</a>
                </li>  
                <li>
                    <a href="form.html" class="active">Apply Now</a>
                </li>
               
            </ul>

        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="application-form">
            <h2>Roadside Breakdown & Safety Course Application</h2>

            <br>

            <label for="fname">First Name:</label>
            <input class="input-text" id="fname" name="first_name" type="text" required>

            <br>

            <label for="lname">Last Name:</label>
            <input class="input-text" id="lname" name="last_name" type="text" required>

            <br>

            <label for="email">Email Address:</label>
            <input class="input-text" type="email" id="email" name="email_address" required>

            <br>

            <label for="date">Date Of Birth:</label>
            <input class="input-text" type="date" id="date" name="date" max="2006-01-01" required>

            <br>

            <label for="phone">Phone Number:</label>
            <input class="input-text" type="number" id="phone" name="phone" min="0" max="9999999999" required>
            <!-- <input class="input-text" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> -->

            <br>

            <label for="address">Address:</label>
            <br>
            <textarea class="textarea-form" cols="50" rows="5" value="address" id="address" name="address"></textarea>

            <br>

            <div>
                <p>Do you hold a full irish driving licence? (not required*)</p>
                <br>
                <label for="licence-yes">Yes</label>
                <input type="radio" id="licence-yes" name="driving_licence" value="licence-yes" required>
                <label for="licence-no">No</label>
                <input type="radio" id="licence-no" name="driving_licence" value="licence-no" required>
                <label for="provisional">Provisional</label>
                <input type="radio" id="provisional" name="driving_licence" value="provisional" required>
            </div>

            <br>

            <input class="apply-now-button" type="submit" value="Apply Now!">

        </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>

        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/5bd47d0323.js" crossorigin="anonymous"></script>

</body>

</html>
